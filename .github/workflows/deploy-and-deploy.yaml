name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'yarn'
      - run: yarn install
      - run: echo "VITE_INITIAL_URL=./src/assets/Copernicus_DSM_30_N03_00_E016_00_DEM.tif" > .env
      - run: yarn build
      - run: mkdir -p dist/src/assets
      - run: cp src/assets/*.tif dist/src/assets
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: dist